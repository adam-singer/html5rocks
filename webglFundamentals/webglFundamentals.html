<html>
  <head>
    <title>WebGL - Fundamentals</title>
    <link type="text/css" href="webgl-tutorials.css" rel="stylesheet" />
    <!-- vertex shader -->
	<script id="v2d-vertex-shader" type="x-shader/x-vertex">
	attribute vec2 a_position;
	void main() {
	   gl_Position = vec4(a_position, 0, 1);
	}
	</script>
	<!-- fragment shader -->
	<script id="f2d-fragment-shader" type="x-shader/x-fragment">
	void main() {
	   gl_FragColor = vec4(0,1,0,1);  // green
	}
	</script>
  </head>
  <body>
    <h1>WebGL - Fundamentals</h1>
    <h2 id="status">dart is not running</h2>
    <script type="application/dart" src="webglFundamentals.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
	<canvas id="canvas" width="400" height="300"></canvas>
  </body>
</html>
